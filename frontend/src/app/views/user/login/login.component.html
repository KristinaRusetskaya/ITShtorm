<section class="login">
  <div class="container">
    <form [formGroup]="loginForm" class="login-form">
      <h2 class="login-form-title">Войти в личный кабинет</h2>
      <input formControlName="email" id="email" type="text" class="input" placeholder="Электронная почта"
             [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                   && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
      <label class="error" for="email" *ngIf="loginForm.get('email')?.invalid
                   && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">Заполните поле "Электронная почта" и убедитесь, что она корректна</label>

      <input formControlName="password" id="password" type="password" class="input" placeholder="Пароль"
             [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                   && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}">
      <label class="error" for="password" *ngIf="loginForm.get('password')?.invalid
                   && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">Заполните поле "Пароль"</label>

      <label class="login-form-checkbox-label">
        <input formControlName="rememberMe" type="checkbox" class="login-form-remember">
        Запомнить меня
      </label>
      <button class="button" (click)="login()">Войти</button>
      <div class="login-form-link">
        Нет аккаунта? <a routerLink="/signup">Пройдите регистрацию</a>
      </div>
    </form>

    <img src="../../../../assets/images/pages/login.png" alt="login image">
  </div>
</section>
